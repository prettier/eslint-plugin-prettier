name: CI

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: Lint and Test on Node ${{ matrix.node }} (ESLint ${{ matrix.eslint }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node:
          - 22
          - 20
          - 18
        eslint:
          - 9
          - 8
        include:
          - node: 16
            eslint: 8
          - node: 14
            eslint: 8

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm

      - name: Install
        run: pnpm install

      - name: Install ESLint ${{ matrix.node }}
        if: ${{ matrix.eslint != 9 }}
        run: pnpm install -D eslint@${{ matrix.eslint }} eslint-plugin-svelte@2 svelte@3

      - name: Test
        run: pnpm mocha

      - name: Perf
        # Skip on node 14, as eslint-plugin-n contains syntax that doesn't work
        # with node 14
        if: ${{ matrix.node != 14 }}
        run: TIMING=1 pnpm lint
